        }

    {% endblock %} {% block body %}
    
    <div
    class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    id="sidebar">
    <div class="nav-container">
        
        <nav class="nav nav-pills flex-column">
            <!-- Add your navigation items here -->
            <div class="icon-container">
                <a href="/dashboard_admin">
                    <i class="fa-solid fa-house fa-2x" style="color: #1a63e0;"></i>

                <a href="/">
                  <i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180 fa-2x" style="color: #1a63e0;"></i>

            <a class="nav-link" href="/adminAddUser">

            </a>

            <a class="nav-link" href="/adminListVendors">
                Vendors

        </nav>
    </div>
</div>
        <div class="jumbotron">
            <div class="login-form">
                <form onsubmit="return validateForm()" action="/adminRegisterVendor" method='POST' id="accountCreateForm">
                    <h1>Add Vendor</h1>
                    <div class="form-container">
                        <div class="left-column">
                            <div class="input-field">
                                <label for="fname"> First Name </label>
                                <input type="text" placeholder="First Name" name="fname" autocomplete="nope">
                            </div>
                            <div class="input-field">
                                <label for="lname">Last Name  </label>
                                <input type="text" placeholder="Last Name" name="lname" autocomplete="nope">
                            </div>
                            <div class="input-field">
                                <label for="contact"> Contact no </label>
                                <input type="text" placeholder="Contact no" name="contact" autocomplete="nope">
                            </div>
                            <div class="input-field">
                                <label for="company_addr"> Company Name </label>
                                <input type="text" placeholder="Company Name" name="company_name" id="company_name" autocomplete="nope">
                            </div>
                        </div>
                        <div class="right-column">
                            <div class="input-field">
                                <label for="company_addr"> Company Address </label>
                                <input type="text" placeholder="Company Address" name="company_addr" id="company_addr" autocomplete="nope">
                            </div>
                            <div class="input-field">
                                <label for="company_contact"> Company Contact </label>
                                <input type="text" placeholder="Company Contact" name="company_contact" id="company_contact" autocomplete="nope">
                            </div>
                            <div class="input-field">
                                <label for="gstno"> GST No. </label>
                                <input type="text" placeholder="GST No." name="gstno" id="gstno" autocomplete="nope">
                            </div>
                            <div class="input-field">
                                <label for="email"> User Email </label>
                                <input type="text" placeholder="User Email" name="email" autocomplete="nope">
                            </div>
                            <div class="input-field">
                                <label for="pwd1"> Password </label>
                                <input type="password" placeholder="Password" name="pwd1" id="pwd1" autocomplete="nope">
                            </div>
                            <div class="input-field">
                                <label for="pwd2"> Confirm Password </label>
                                <input type="password" placeholder="Confirm Password" name="pwd2" id="pwd2" autocomplete="nope">
                            </div>
                            <span id="message2" style="color:red"> </span> <br><br>  
                            <!--<p  id="errorMessage"> The username or company name is already taken </p> -->
                        </div>
                        <div class="back-container">
                            <a href="/dashboard_admin" class="back-link"><i class="fas fa-arrow-left"></i></a>
                        </div>
                        <div class="action">
                            <input type="submit" id="submitBtn" value="Submit" class="button" />
                            <input type="button" onclick="reset()" class="button" value="Reset">
                        </div>
                    </div>
                </form>
            </div>
        <script  src="{{url_for('static', filename='js/createAccount.js')}}"></script>
    {% endblock %}
